apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: prometheus
  namespace: monitoring
rules:
- apiGroups: [""]
  resources: ["*"]
  verbs: ["*"]
- apiGroups: [""]
  resources:
  - configmaps
  verbs: ["get"]
- apiGroups:
  - discovery.k8s.io
  resources:
  - endpointslices
  verbs: ["*"]
- apiGroups:
  - networking.k8s.io
  resources:
  - ingresses
  verbs: ["*"]
- nonResourceURLs: ["/metrics"]
  verbs: ["get"]
